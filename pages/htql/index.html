<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ctu - Htql - Login</title>
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <p id="slogan">Open-source, no javascript. Respect your privacy.</p>
        <main>
            <form
                action="https://qldt.ctu.edu.vn/htql/sinhvien/dang_nhap.php"
                method="post">
                <h2>Login</h2>
                <input type="text"
                       autocomplete="off"
                       placeholder="Student code"
                       name="txtDinhDanh"
                       class="form-item">
                <input id="tf_password"
                       type="password"
                       placeholder="Password"
                       name="txtMatKhau"
                       class="form-item">
                <button class="btn" type="submit" class="form-item">
                    Log in
                </button>
            </form>
        </main>
    </body>
</html>
